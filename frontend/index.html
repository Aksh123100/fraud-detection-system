<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System</title>
    <style>
        :root {
            --primary: #6366f1;
            --danger: #ef4444;
            --success: #10b981;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            margin-top: 0;
            text-align: center;
            color: var(--primary);
            font-weight: 700;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 0.25rem;
        }
        
        input {
            background-color: #334155;
            border: 1px solid #475569;
            color: var(--text);
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            ring: 2px solid var(--primary);
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        button.primary {
            background-color: var(--primary);
            color: white;
        }
        
        button.secondary {
            background-color: #334155;
            color: white;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        #result {
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        .safe {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .fraud {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraud Detector</h1>
        <form id="fraudForm">
            <div class="form-grid" id="featureInputs">
                <!-- V1 to V28, Time, Amount inputs generated by JS -->
            </div>
            
            <div class="actions">
                <button type="button" class="secondary" onclick="randomFill()">Random Fill</button>
                <button type="submit" class="primary">Analyze Transaction</button>
            </div>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const featureContainer = document.getElementById('featureInputs');
        
        // Generate inputs
        const fields = ['Time', 'Amount'];
        for(let i=1; i<=28; i++) fields.push(`V${i}`);
        
        fields.forEach(field => {
            const div = document.createElement('div');
            div.className = 'form-group';
            div.innerHTML = `
                <label>${field}</label>
                <input type="number" step="any" name="${field}" required>
            `;
            featureContainer.appendChild(div);
        });

        function randomFill() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                let val;
                if(input.name === 'Time') val = Math.floor(Math.random() * 100000);
                else if(input.name === 'Amount') val = (Math.random() * 1000).toFixed(2);
                else val = (Math.random() * 4 - 2).toFixed(4); // V features usually around -2 to 2
                input.value = val;
            });
        }

        document.getElementById('fraudForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Convert to numbers
            for(let key in data) data[key] = parseFloat(data[key]);

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            resultDiv.className = '';

            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                resultDiv.style.display = 'block';
                if(result.is_fraud) {
                    resultDiv.textContent = `ALERT: Fraud Detected! (Probability: ${(result.fraud_probability * 100).toFixed(1)}%)`;
                    resultDiv.className = 'fraud';
                } else {
                    resultDiv.textContent = `Transaction Safe (Risk: ${result.risk_level})`;
                    resultDiv.className = 'safe';
                }
            } catch (error) {
                console.error(error);
                resultDiv.style.display = 'block';
                resultDiv.textContent = "Error connecting to server";
                resultDiv.className = 'fraud'; // use red for error
            }
        });
    </script>
</body>
</html>
